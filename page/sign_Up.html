    <div id="sign_Up_Title">
        <h1 style="display: flex;justify-self: center; color: #91C8E4;" class="raleway-Font">Đăng kí<i class="fa-solid fa-shuttle-space fa-rotate-by" style="--fa-rotate-angle: 270deg;margin-left: 10px;"></i></h1>
    </div>
    <div id="sign_Up_Form" style="position: relative;bottom: 1000px;">
        <form action="" class="needs-validation" novalidate>
            <div id="textName_Container" class="container ">
                <label for="textName" class="form-label "  >Họ và Tên:</label>
                <div class="mb-3 row gap-1  " style="position: relative;left: 10px;">
                    <input type="text" class="form-control col validating_Response respond1" id="textUserName_Surname" placeholder="Nhập tên họ của bạn" aria-describedby="invalid-feedback">
                    
                    <input type="text" class="form-control col validating_Response respond2" id="textUserName_Given_Name" placeholder="Nhập tên lót của bạn" aria-describedby="invalid-feedback">
                    <div class="invalid-feedback text-center feedback-1" style="margin-bottom: 0px;">
                        Vui lòng điền thông tin họ tên
                    </div>
                    <div class="invalid-feedback text-center feedback-1A" style="margin-bottom: 0px;">
                        Vui lòng nhập họ tên theo đúng quy định 
                    </div>
                </div>
            </div>
            
            <div id="email_Text_Container">
                    <label for="textEmailAddress" class="form-label" style="margin-top: 0px;margin-bottom: 0px;position: relative;left: 10px;bottom: 19px;">Email:</label>
                <div class="input-group mb-3  container " >
                    <span class="input-group-text">@Email</span>
                    <input type="email" class="form-control validating_Response respond3" placeholder="Nhập Email của bạn" id="textEmailAddress" aria-label="" aria-describedby="basic-addon1 invalid-feedback" >
                    <div class="invalid-feedback text-center feedback-2" style="margin-bottom: 0px;">
                        Vui lòng điền địa chỉ Email
                    </div>
                    <div class="invalid-feedback text-center feedback-2A" style="margin-bottom: 0px;">

                    </div>
                </div>     
            </div>
            <div id="textPassWord_Container"  >
                <label for="textPassWord" class="form-label" id="textPassWord_Label" style="margin-top: 0px;margin-bottom: 0px;">Mật khẩu:</label>
                <div class="mb-3 input-group container ">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="password" id="textPassWord" placeholder="Nhập mật khẩu của bạn" class="form-control validating_Response respond4" aria-describedby="basic-addon1 invalid-feedback">
                    <div class="invalid-feedback text-center feedback-3" style="margin-bottom: 0px;">
                            Vui lòng điền thông tin mật khẩu
                    </div>
                    <div class="invalid-feedback text-center feedback-3A" style="margin-bottom: 0px;">
                            
                    </div>
                    <!-- <div class="wasValidated_Response6" >45style="width: 450px;"101010101010style=5""5555550
                    </div> -->
                </div>
            </div>
            <div class="mb-3  container">
                <label for="textBirthdate" class="form-label " style="margin-top: 0px;margin-bottom: 0px;">Ngày sinh:</label>
                <input type="date" id="textBirthdate" placeholder="Nhập năm sinh của bạn" class="form-control validating_Response respond5" aria-describedby="invalid-feedback">
                <div class="invalid-feedback text-center feedback-4">
                        Vui lòng điền thông tin ngày sinh
                    </div>
                <div class="invalid-feedback text-center feedback-4A"></div>
            </div>
            <div class="mb-3  container">
                <label for="chooseGender" class="form-label " style="margin-top: 0px;margin-bottom: 0px;">Giới tính của bạn:</label>
                <select class="form-select validating_Response respond6" aria-label="Default select example" id="selectGender" aria-describedby="invalid-feedback">
                        <option selected>...</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Chưa muốn nói lúc này">Chưa muốn nói lúc này</option>
                    </select>
                <div class="invalid-feedback text-center feedback-5" style="margin-bottom: 0px;">
                        Vui lòng chọn giới tính của bạn
                    </div>
                <div class="invalid-feedback text-center feedback-5A" style="margin-bottom: 0px;"></div>
            <div class="form-check" style="margin-top: 10px;">
                <input class="form-check-input" type="checkbox" value="rememberMe" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Nhớ tôi
                </label>
            </div>
            <div class=" bg-info bg-opacity-10 border border-info border-start-0 rounded-end" style="margin-top: 10px; height: 30px;">
                <p style="justify-self: center;">Đã có tài khoản?<a href="login.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Đăng nhập</a></p>
            </div>
            </div>
            <button type="button" class="btn btn-outline-info" id="sign_Up_Button">Đăng kí<i class="fa-solid fa-satellite-dish" style="color: #5755fe;"></i></button>
